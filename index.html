<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root">
        <div class="timer">
            <h1 class="timer__title">Timer</h1>
            <div id="timer__time">0</div>
            <div class="timer__control">
                <button id="timer__control-start">Start</button>
                <button id="timer__control-stop">Stop</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
